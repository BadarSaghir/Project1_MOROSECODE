{% extends 'base.html' %}
{% block title %}
The Secret
{% endblock title %}
{% block body %}
<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
<div class="jumbotron">
    <h1 class="display-4">Welcome To Simple But Elegant Encryption</h1>
    <p class="lead">Enter Your message than write password for encoding and Decoding</p>
    <hr class="my-4">

  </div>
<form class="form" action="{{url_for('index')}}" method="POST">
<!-- <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
</div> -->

<div class="form-group container-sm">   
<textarea name="editor1" id="editor1" rows="10" cols="80" required>
</textarea>
<script>
    // Replace the <textarea id="editor1"> with a CKEditor
    // instance, using default configuration.
    // <!-- CKEDITOR.replace( 'editor1' ); -->
    var editor = CKEDITOR.replace( 'editor1', {
        language: 'en',
        extraPlugins: 'notification'
    });
    
    editor.on( 'required', function( evt ) {
        editor.showNotification( 'This field is required.', 'warning' );
        evt.cancel();
    } );
    
      // 500 pixels wide.
    CKEDITOR.config.width  = '75%'
    CKEDITOR.config.height = 200;   
</script>
</div>
<div class="form-group container-sm">
    <label for="pwd">Password:</label>
    <input type="password" style="width:220px" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
</div>
<div class='container-sm'> 
<div class="form-check">
    <input class="form-check-input" type="radio" name="Radios" id="encode" value="encode" required>
    <label class="form-check-label" for="encode">
      Encode
    </label>
  </div>
  <div class="form-check ">
    <input class="form-check-input" type="radio" name="Radios" id="decode" value="decode" required>
    <label class="form-check-label" for="decode">
      Decode
    </label>
  </div>
</div>
<div style="height: 12px;"></div>
<div class="container-sm">
<button type="submit" class="btn btn-default btn-group-sm btn btn-primary btn-lg">Submit</button>
</div>
<hr>
</div>

</form>
{% endblock body %}
